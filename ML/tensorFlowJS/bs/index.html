<!DOCTYPE html>
<html lang="en-in">
<head>

<meta charset="UTF-8">
<meta charset="ISO-8859-1"/>


<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />



<meta name="viewport" content="width=device-width, user-scalable=no ,initial-scale=1.0, maximum-scale=1.0">

<meta name="author" content="bytebhowmick"/>



<style>

*:before,*,*:after{
margin:0;
padding:0;
box-sizing:border-box;
}



:root{


}


html{
font-size:10px;
}

a{
text-decoration: none;
}

ul{
list-style: none;
}


body{
color-scheme: default;
background: #180044;

}


main{
margin: 2rem 0;
height: min(80rem, 100% - 5rem);
overflow: auto;
}


.wrapper{
margin:1rem;
padding:1rem;
width: min(39rem, 100% - 2rem);
background: #9400FF23;
border-radius:2rem;
}

.appTitle{
margin: 1rem;
padding: 1rem;
color:#FF0400;
background: #170061;
font-size: 2rem;
text-align: center;
text-transform: capitalize;
border-radius:9rem;
}


/* prediction container code section*/

.predictionContainer{
aspect-ratio: 2/1;
background: #A4FFE2;
overflow: auto;
font-size: 2rem;
text-transform: capitalize;
}

.predictionContainer .predict{
color: red;
lighting-color: orange;
}

/* user Input container code section*/


.userInputContainer{
aspect-ratio: 1;
background: #0060FF;
overflow: auto;
image-rendering: pixelated;
}

.userInputContainer canvas{
margin: auto;
display: block;
width: 100%;
/* height: 20rem; */

background:#EA8F93;
}

/* button container code section*/

.btnContainer{
aspect-ratio: 5;
background: #0060FF;
overflow: auto;
text-align: center;
align-items: space-around;
}


.btnContainer .btns{
margin: 0 1rem;
padding: 1rem;
display:inline-block;
background: purple;
color: lime;
font-size: 2rem;
text-transform: capitalize;
border-radius: 2rem;
}






/* error box code section*/



.error_box{
aspect-ratio: 2;
overflow:hidden;
}

.error_box .errorTitle{
/* display:block; */
padding: .8rem;
text-align: center;
font-size: 2rem;
color: #CEF7FF;
background: linear-gradient(45deg,red, blue);
text-decoration: underline;
border-radius: 4em;
}

.error_box .errorContainer{
margin:0.2rem 0;
padding: 1rem;
aspect-ratio: 3;
background: #ededed;

overflow: auto;
border-radius: 1rem;



}

.error_box  p{
margin:0.2rem 1rem;
padding: 1rem ;
font-weight: bold;
background: #C6C6C6;
color: #424242;
border-radius: 1rem;
}





</style>

<title>digit predict model</title>



<script  src="/storage/emulated/0/g_js_libs/tf.min.js"></script>
<!-- <script  src="/storage/emulated/0/g_js_libs/tfjs-core.js"></script> -->

</head>
<body>

<main class="wrapper">


<div class="wrapper">


<h2 class="appTitle">simple examples of tensorflow.js</h2>

</div>


<div class="wrapper predictionContainer">

</div>

<div class="wrapper userInputContainer">

<canvas id="canvas"></canvas>
</div>

<div class="wrapper btnContainer">
<span class="btns eraseBtn">erase</span>
<span class="btns predictBtn">predictBtn</span>
<span class="btns trainBtn">train</span>

</div>

</main>


<script src="./practice1.js"></script>
</body>
</html>
