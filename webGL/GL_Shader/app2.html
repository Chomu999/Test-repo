<script type="module">

import {bistor} from "./js/engine/bistor3D.js"

const {engine} = bistor;
const {gl, canvas, func, graphicsTool, matrial} = engine;
const {showError, Rand} = func;
//console.log(simple)

//canvas.width=360;
//canvas.height=360;














const App=()=>{
const width=360, height=360;
func.init(width, height);

//const simpleGeo=new Mesh(simple.vertex, simple.fragment)
//const simpleMat=new Mesh(simple.vertex, simple.fragment)
const simpleMesh=new matrial.simple()

//showError(PositionVertexData1)

const PositionVertexData=new Float32Array([
  0.0,  0.5,
 -0.5, -0.5,
  0.5, -0.5,
])


const PositionVBO=new graphicsTool.VB(PositionVertexData)

const Vao1=new graphicsTool.VA()

Vao1.LinkAttrib(PositionVBO, 0, 2, gl.FLOAT, gl.FALSE, 0, 0)

//showError(PositionVBO)


setInterval(()=>{
gl.viewport(0, 0, width, height)
gl.clearColor(0.2, 0.2, 0.3, 1.0)
gl.clear(gl.COLOR_BUFFER_BIT)

simpleMesh.Bind()
Vao1.Bind()
gl.drawArrays(0, 0, 3);




//func.showError("loop")

}, 1000)


}



window.addEventListener("load", ()=>{
