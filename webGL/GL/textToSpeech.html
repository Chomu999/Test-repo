<main id="mainElement">

<div class="container1">
<textarea id="input"></textarea>
</div>


<div class="container2">

<button id="clear">clear</button>
<button id="play">play</button>
<button id="pause">pause</button>

</div>

</main>

<script>



const app=()=>{

let hi="hi hello how are you"
let a1=new webkitSpeechGrammar();
let a2=new webkitSpeechGrammarList()
a2.addFromString(hi)
let a3=new webkitSpeechRecognition(a2);

console.log(a1)
console.log(a2)
console.log(a3)
a3.lang="en"
a3.grammars.addFromString(hi);
a3.continuous=true
a3.interimResults=true
a3.maxAlternatives=1001






play.addEventListener("click", (e)=>{

a3.start()
if(input.value) a3.grammars.addFromString(input.value);

})

pause.addEventListener("click", (e)=>{

a3.stop()
console.log(a3)
})

clear.addEventListener("click", (e)=>{

a3.abort()
console.log(a3.grammars)
})




}


window.addEventListener("load",  ()  =>{


console.log("js is awesome".toUpperCase());
//console.log(window);


//mainElement.appendChild(gl.canvas)


app()

})
