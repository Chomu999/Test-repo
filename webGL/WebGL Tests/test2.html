<!DOCTYPE HTML>
<html lang="en">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<title>webgl test 2</title>



<style>

*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

html{
font-size: 10px;
}


main{
height: min(100dvh, 100vh, 80rem);
background: #000000;
}

h1{
padding: 1rem;
font-weight: bold;
color: #fa9191;
text-align: center;
}

canvas{
margin: auto;
width: 100%;
display: block;
background: red;
}
</style>

</head>



<body>


<main class="main">
<h1>webGL test 2</h1>
<canvas width="300" height="300" id="canvas"></canvas>
</main>


<script>

const {PI, cos, pow, sin} = Math;

const randFloat=(min=1, max=2)=>Math.random() * (max - min+1) + min;
const randInt=(min=1, max=2)=>Math.floor(randFloat(min, max));



const init=()=>{

const canvas = document.getElementById("canvas");
const gl = canvas.getContext("webgl2");



console.log(window);
console.log(gl);


const vertexShaderSource = `#version 300 es
in vec4 aPos;
in vec4 aColor;



out vec4 vColor;

uniform vec2 uPos;


void main(){

gl_Position = vec4(aPos.xy + uPos.xy, aPos.zw);
vColor = aColor;
gl_PointSize = 80.0;
}
`;

const fragmentShaderSource = `#version 300 es
precision mediump float;
out vec4 FragColor;

in vec4 vColor;

void main(){

FragColor = vColor;
}
`;

const vertexShader = gl.createShader(gl.VERTEX_SHADER);
gl.shaderSource(vertexShader, vertexShaderSource);
gl.compileShader(vertexShader);
if(!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)){
console.log(`${gl.getShaderInfoLog(vertexShader)}  ${gl.getShaderSource(vertexShader)}`)
}

const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
gl.shaderSource(fragmentShader, fragmentShaderSource);
gl.compileShader(fragmentShader);
if(!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)){
console.log(`${gl.getShaderInfoLog(fragmentShader)}  ${gl.getShaderSource(fragmentShader)}`)
}

const shaderProgram = gl.createProgram();
gl.attachShader(shaderProgram, vertexShader);
gl.attachShader(shaderProgram, fragmentShader);
gl.linkProgram(shaderProgram);
if(!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)){
console.log(gl.getProgramInfoLog(shaderProgram))
}
gl.validateProgram(shaderProgram);
if(!gl.getProgramParameter(shaderProgram, gl.VALIDATE_STATUS)){
console.log(gl.getProgramInfoLog(shaderProgram))
}
gl.useProgram(shaderProgram);



const uPosLoc = gl.getUniformLocation(shaderProgram, "uPos");





const vertices= new Float32Array([
  0.5,  0.5,   1.0, 0.0, 0.0,
 -0.5,  0.5,   0.0, 1.0, 0.0,
 -0.5, -0.5,   0.0, 1.0, 0.0,
  0.5, -0.5,   0.0, 0.0, 1.0,
]);


const indices= new Uint16Array([
0,1,2,
2,3,0,
]);


const vbo = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);


const ibo = gl.createBuffer();
gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);
gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);



gl.vertexAttribPointer(0, 2, gl.FLOAT, gl.FALSE, 4 * 5, 4 * 0);
gl.enableVertexAttribArray(0);


gl.vertexAttribPointer(1, 3, gl.FLOAT, gl.FALSE, 4 * 5, 4 * 2);
gl.enableVertexAttribArray(1);





const geometryPositions = [];

for(let i=0;i<10;i++){
geometryPositions.push([randFloat(-1, 1), randFloat(-1, 1)]);
}

console.log(geometryPositions)

const update=(dt)=>{

//clearing canvas
gl.clearColor(0.2, 0.2, 0.2, 1.0);
gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
gl.viewport(0, 0, canvas.width, canvas.height);


//draw stuff
//gl.drawArrays(gl.TRIANGLES, 0, 3);
geometryPositions.forEach((pos)=>{

if(pos[0] < 1.0) pos[0]=0;
else pos[0]+= 0.0005 * dt;

gl.uniform2fv(uPosLoc, pos);
gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
});


}

let lt=performance.now();
const MainLoop=(ts)=>{
const delta = lt;
lt=performance.now();
update(delta / 10);
webkitRequestAnimationFrame(MainLoop);
}
webkitRequestAnimationFrame(MainLoop)


}








try{
init();
}catch(err){
console.log(`javascript uncatch error ${err}`);
}


</script>

</body>
</html>
