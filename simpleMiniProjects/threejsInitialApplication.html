<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width-device, initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8" />

<title>THREEJS initial Application</title>

<style>

*:after, *, *:before{
margin: 0;
padding: 0;
box-sizing: border-box;
}


body{
background: #414141;
}

</style>

</head>
<body>


<canvas id="canvas"></canvas>

<script src="/storage/emulated/0/g_js_libs/THREE.min.js"></script>

<script >


let camera, scene, renderer;
let geometry, material, mesh;

init();

function init() {

	camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
	camera.position.z = 1;

	scene = new THREE.Scene();

	geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
	material = new THREE.MeshNormalMaterial();

	mesh = new THREE.Mesh( geometry, material );
	scene.add( mesh );

	renderer = new THREE.WebGLRenderer( { canvas, antialias: true } );
	renderer.setSize( window.innerWidth, window.innerHeight );
//	document.body.appendChild( renderer.domElement );
	renderer.setAnimationLoop( MailLoop );
}



function MailLoop( time ) {

	mesh.rotation.x = time / 2000;
	mesh.rotation.y = time / 1000;


	renderer.render( scene, camera );

}

</script>
</body>
</html>
