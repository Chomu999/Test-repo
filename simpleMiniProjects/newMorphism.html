.toggle{
--width:60%;
margin: auto;
padding: 0;
width: var(--width);
height: 4.4rem;
background: yellow;
border: 2px solid red;
transition:padding-left 0.5s ease;
border-radius: 50rem;
}

.toggleInner{
width: 4rem;
aspect-ratio: 1;
background: lime;
border-radius: 50%;
}

.toggle:hover{
padding-left: calc(var(--width) - 4rem - 4px);
}




label[for="toggle"]{
--bgc:#bebec0;
margin: 1rem auto;
width: 40%;
height: 4.2rem;
display:block;
background: var(--bgc);

4px 4px 8px 2px #0008,
-4px -4px 8px 2px #fff,
4px 4px 4px #0008 inset,
-4px -4px 4px #fff inset
;
}

input[type="checkbox"]{
display: none;
}


label .inner{
width: 4rem;
aspect-ratio: 1;

background: var(--bgc);
border-radius: 50%;
transition: 0.4s ease-out;
box-shadow:
-4px -4px 4px #0008 inset,
4px 4px 4px #fff inset
;
}



label[for="toggle"] input[type="checkbox"]:checked ~ .inner{
margin-left:calc(100% - 4rem);
}
