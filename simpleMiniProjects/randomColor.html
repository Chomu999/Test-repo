let colorChar='01234567890abcdef';
let mainColor='';


function randomHeXgen(){
mainColor=''



for(let i=0;i<6;i++){


let r1=Math.floor(Math.random() * colorChar.length);

 mainColor+=colorChar.substring(r1,r1+1);


}
return '#'+mainColor
}



function genRandColor(){



let element=document.querySelectorAll('.allColors');


element.forEach((e)=>{
