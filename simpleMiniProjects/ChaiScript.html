<script async >
"use strict";


class Chai{
name="chai";
constructor(){
this.init()

this.u=this.utils()

this.setUp()

}

init(){

this.dataTypes={}

this.variables={}

this.functions={}

this.struckTypes={
"var":0,
"func":1,
"call":2,
}

this.oprations={
"=":0,
"+":1,
"-":2,
"*":2,
"/":4,
"++":5,
"--":6,
}

this.map={
"var":"var : dataType varName oprationsType value;",
"call":"call : dataType varName oprationsType value;",
}


}

utils(){
const data = {}

return data;
}

log(...args){
console.log(...args);
}

compile(code){

//this.log(
let c = code[0].split(" ");
let a=""
for(let i in c){

for(let j in this.struckTypes){

if(c[i] == j){
a+=`${j}`;
break
}

}

}


this.log(a)
}

parse(chaiCode){


let code = chaiCode.replaceAll("\n", "").split(";");


this.compile(code)



}

setUp(){


const objs = [
"Void",
"Undefined",
"Any",
"Null",
"Int",
"Float",
"Str",
"Bool"];

for(const i in objs){
this.dataTypes[objs[i]]=i;
}


}

}



var chai = new Chai();


const chaiCode = document.querySelector(`script[type="text/chai"]`).innerText;
chai.parse(chaiCode);


</script>
