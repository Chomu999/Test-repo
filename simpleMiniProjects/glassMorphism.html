<title>glass morphism</title>

<style>

*:after, *, *:before{
margin: 0;
padding: 0;
box-sizing: border-box;
}

:root{
--border1:2px solid #fff4;
}

*::selection{
color: red;
background: tan;
}

html{
font-size: 10px;
}

a{
text-decoration: none;
}

ul{
list-style-type: none;
}


body{
background: #c0c0c0;
}


.bf-1r{
backdrop-filter: blur(1rem);
}

.bf-2r{
backdrop-filter: blur(2rem);
}

.bf-3r{
backdrop-filter: blur(3rem);
}

.bf-4r{
backdrop-filter: blur(4rem);
}


.wrapper{
margin: 1rem auto;
padding: 1rem;
width: min(100% - 2rem, 38rem);
border-radius: 1rem;
border: var(--border1);
/* box-shadow: 0px 2px 20px 2px black; */
}


body{
position: relative;
}


body:after, body:before{
content: "";
width: 20rem;
height: 20rem;
position: absolute;

background: #0066FF;
color: red;


border-radius: 50%;
z-index: -1;
}





body:before{
top: 0;
left: 0;
background: linear-gradient(-45deg, red, lime);
}



body:after{
bottom: 0;
right: 0;
background: linear-gradient(45deg, lime, yellow);
}





.appContainer{
height: min(70rem, 100% - 4rem);

background: #fff3;
overflow: auto;
backdrop-filter: blur(2rem);
}

.appContainer *{
backdrop-filter: inherit;
}

.titleContainer{
/* background: #cacaca; */
text-align: center;
border-radius: 1rem;

}



.appTitle{
margin: 0.6rem 0.4rem;
padding: 0.4rem 0.8rem;
color: #424242;
background: #fff8;

/* background: linear-gradient(45deg, red, blue); */

background-clip: text;
color: transparent;
/* color: #fff6; */

font-size: 4rem;
font-weight: 800;
font-family: Tahoma;
text-transform: capitalize;
border-radius: 1rem;
border: var(--border1);



}



</style>

</head>
<body>


<main class="wrapper appContainer">
<div class="wrapper titleContainer">
  <h1 class="appTitle">glass morphism</h1>
</div>






</main>
