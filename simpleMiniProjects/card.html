<title>HTML and CSS Card</title>
<style>
*{ margin:0; padding:0; box-sizing:border-box; }

:root{
--myBlkShadow:-2px 2px 1rem 0 #685E3F;
}

/* body{
width:100vw; height:100vh;

.card{
 margin:25vh auto 0 auto;
width:min(80vw, 80vh); height:min(80vw, 80vh);
background:tan;
display:flex;
justify-content:space-around;
align-items:center;
border-radius:2rem;
box-shadow:var(--myBlkShadow);
}

.card > .avater{
background:url('/storage/emulated/0/Download/2540777.jpg');

width:40%; height:40%;

}

.card > .details{
font-size:2rem;
width: 40%; height:40%;
background:rgba(200,130,70,0.3);

}


.details > h2{
margin:0.1rem 0;

.details > ul{

}

.details > p{

.details > p, ul{
