<div>

<style type="text/css" media="screen">

.two-column {
background: #FF0069;
columns: 2 100px ;
column-rule-style: solid;
column-width:40px;
column-gap:10px;
column-rule-width: 30px;
column-rule-color: saddlebrown;
}

.three-column {
background: #BA00FF;
columns: 3 80px;
column-rule-style: dashed;
column-width:20px;
column-gap:60px;
column-rule-width: thin;
column-rule-color: lime;
}

p{
color:#363636;
}

</style>

<body>

<div class="three-column">
<p> a </p>

<p>b </p>
<p> c</p>

</div>

<div class="two-column">
<p>a</p>
<p>b</p>

</div>

</body>
</div>
