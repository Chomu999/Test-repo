<!DOCTYPE html>
<html>

<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>box-shadow</title>
<style>
body{
margin:0;
width:100vw; height: 100vh;
}

main{
width:100%; height:100%;
background:#380032;
display:grid;
place-items:center;
}

div.boxContainer{
width:80%; height:calc(50%);
background: #fff;
overflow-y:scroll;

}

div.boxs {
margin:5rem auto;
width: 200px;
height: 200px;
background: #0003;
border: 1px solid black;
}

div.box1 {
-moz-box-shadow: red 10px 10px;
-webkit-box-shadow: red 10px 10px;
box-shadow: red 10px 10px;

}

div.box2 {
-moz-box-shadow: green -10px -10px;
-webkit-box-shadow: green -10px -10px;
box-shadow: green -10px -10px;
}

div.box3 {
-moz-box-shadow: orange 10px 10px 20px;
-webkit-box-shadow: orange 10px 10px 20px;
box-shadow: orange 10px 10px 20px;
}

div.box4 {
-moz-box-shadow: orange 10px 10px 80px;
-webkit-box-shadow: orange 10px 10px 80px;
box-shadow: orange 10px 10px 80px;
}

div.box5 {
-moz-box-shadow: orange 10px 10px 50px 40px;
-webkit-box-shadow: orange 10px 10px 50px 40px;
box-shadow: orange 10px 10px 50px 40px;
}

div.box6 {
-moz-box-shadow: orange 10px 10px 20px, green -10px -10px 20px;
-webkit-box-shadow: orange 10px 10px 20px, green -10px -10px 20px;
box-shadow: orange 10px 10px 20px, green -10px -10px 20px;
}



</style>
</head>
<body>
<main>

<div class="boxContainer">
	<div class="boxs box1"></div>
	<div class="boxs box2"></div>
	<div class="boxs box3"></div>
	<div class="boxs box4"></div>
	<div class="boxs box5"></div>
	<div class="boxs box6"></div>

</div>
</main>

</body>
</html>
