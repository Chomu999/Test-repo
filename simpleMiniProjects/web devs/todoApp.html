<html>
<head>

<style>



*{
margin: 0;

}



html{

}

}

</head>
<body>


<main id="mainElement">

<div class="Containers Container1" dropzone="true">

<li>hi2</li>

</ul>

</div>

</div>

</div>


</main>

<script>

const App=()=>{

const todolistContainer=document.querySelector(".todolist")





function saveToDo(text){
todolistContainer.innerHTML+=`<li>${text}</li>`
}

function editToDo(text){
todoText.value=text
}






saveBTN.addEventListener("click", (e)=>{

if(!todoText.value) return;
saveToDo(todoText.value);

})



}
















































window.addEventListener("load", ()=>{

try{

App();

}
