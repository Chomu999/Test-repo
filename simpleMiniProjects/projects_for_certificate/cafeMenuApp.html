<!DOCTYPE html>
<html lang="en-in">
<head>

<meta charset="UTF-8">
<meta charset="ISO-8859-1"/>


<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />



<meta name="viewport" content="width=device-width, user-scalable=no ,initial-scale=1.0, maximum-scale=1.0">

<meta name="author" content="bytebhowmick"/>


<style>

body{
background: url("/storage/emulated/0/Download/beans.jpg");
background-size: 150% 50%;
font-family:Verdana, Georgia;
}


.Menu{
margin: auto;
padding: 20px;
width: 80%;
max-width:300px;
background: rgba(222, 185, 135, 0.8);
border-radius: 10px;
}

h1{
font-size: 40px;
margin-bottom: 10px;
}

h2{
font-size: 30px;
}


.established{
font-style: italic;
}

h1, h2, p{
text-align: center;
}

img{
margin: auto;
display: block;
opacity: 0.3;
}



hr{
background: brown;
height: 2px;
border: brown;
}



.bottom-line{
margin-top: 25px;
}


h1, h2{
font-family: Impact, Serif;
}

.item{
margin: 4px 8px;
padding: 4px 16px;
background: #fff2;
border-radius: 10px;
}

.item p{
  margin: 1px 0;
  display: inline-block;
}

.flavor, .dessert{
text-align: left;
width: 75%;
}

.price{
text-align: right;
width: 25%;
}


/*footer*/
footer{
font-size: 16px;
font-family: Comic Sans MS;
}


.address{
margin-bottom: 5px;
}

a{
color: black;
}

a:visited{
color: black;
}

a:hover{
color: brown;
}

a:active{
color: brown;
}

</style>



<title>Cafe Menu App</title>



</head>

<body>

<div class="menu">
  
<main>

<h1>Chomu Cafe</h1>

<p class="established">Est. 2024</p>

<hr>

<section>
<h2>Coffee</h2>
<img src="/storage/emulated/0/Download/coffee.jpg" alt="" />

<article class="item">
<p class="flavor">Franch Vanilla</p><p class="price">3.00</p>
</article>

<article class="item">
<p class="flavor">Karamel Machhiato</p><p class="price">3.75</p>
</article>

<article class="item">
<p class="flavor">Pumkin Spice</p><p class="price">3.50</p>
</article>

<article class="item">
<p class="flavor">Hezelnut</p><p class="price">4.00</p>
</article>
<article class="item">
<p class="flavor">Mocha</p><p class="price">4.50</p>
</article>

</section>

<section>
<h2>Dessert</h2>
<img src="/storage/emulated/0/Download/pie.jpg" alt="" />


<article class="item">
<p class="dessert">Donut</p><p class="price">1.50</p>
</article>

<article class="item">
<p class="dessert">Cherry Pie</p><p class="price">2.75</p>
</article>

<article class="item">
<p class="dessert">Cheese Cake</p><p class="price">3.50</p>
</article>

<article class="item">
<p class="dessert">Cheese Cake</p><p class="price">3.50</p>
</article>

<article class="item">
<p class="dessert">Chinnamon Roll</p><p class="price">2.50</p>
</article>

</section>

</main>

<hr class="bottom-line">

<footer>

<p><a href="https://chomu999.github.io" target="_blank">visited our website</a></p>
<p class="address">143 Chomu999 Forest Camp</p>

</footer>


</div>


</body>
</html>
