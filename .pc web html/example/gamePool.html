const canvas=document.getElementById("canvas")

ctx.strokeStyle="red"

const canvasReSizer=(ctx)=>{
const cs=innerWidth>innerHeight?innerHeight:innerWidth
ctx.canvas.width=cs
ctx.canvas.height=cs
}

const _pos={x:150, y:150}
const _radius=40

class Object2D{
constructor({pos=_pos, radius=_radius}){
this.pos=pos
this.radius=radius
this.free=1
}
}

class Ball extends Object2D{
constructor({}){
super({})
}

draw(c){
c.fillStyle="red"
c.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI*2)
c.fill()
}

update(){

}

}

class Game{
constructor(width, height){
this.width=width
this.height=height

this.max=10
this.balls=[]
this.createBallPool()

}

createBallPool(){
for(let i=0;i<this.max;++i){
this.balls.push(new Ball({}))
}
}

getElement(){

}

render(c){
this.balls.forEach((ball)=>{
ball.draw(c)
})
}
}


const app=(ctx)=>{

const {width, height}=ctx.canvas

const game=new Game(width, height)

console.log(game)

setInterval(()=>{

game.render(ctx)

}, 1000/30)


}



const INIT=()=>{

canvasReSizer(ctx)
