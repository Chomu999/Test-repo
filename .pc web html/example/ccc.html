<script>


class Box{
constructor(name="ram", age=19){
this.name=name
this.age=age
this.children=[]
}

hello(){
console.log(this.name ," say hello to everyone")
console.log("and mainoin his age is ", this.age)
this.children.forEach((child)=>{
child.hello()
})
}

add(...childs){
this.children.push(...childs)
}
}





const parent=new Box("ram", 35)

for(let i=0;i<9;i++){
const child1=new Box("love :"+i, 12+i)
const child2=new Box("kush :"+i, 12+i)

const apple=new Box("apple"+i, 1+i)
const banana=new Box("banana"+i, 1+i)
child1.add(apple,banana)
child2.add(banana, apple)
parent.add(child1)
parent.add(child2)
}


function Hello(){

parent.hello()

}
