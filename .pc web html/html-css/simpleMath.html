<script>

let a=[7, 2, 3], b=[4, 6, 5];

function MATH_mul(arr1, arr2){
let result=[]
for(let i=arr1.length; i--; )
{

result[i]=[]
for(let j=arr2.length; j--; )
{

result[i][j]=(arr1[i] * arr2[j]);

}

}
return result;
}

let re = MATH_mul(b, a)
console.log(re)
let rr=""
for(let i=re.length;i--;)
{
for(let j=re[i].length;j--;)
{

rr += re[i][j];


}
}

console.log(rr)
console.log(25 ** 4)

</script>
