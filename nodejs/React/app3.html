<!DOCTYPE html>
<html lang="en-in">
<head>

<meta charset="UTF-8">
<meta charset="ISO-8859-1"/>


<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />



<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0">

<meta name="author" content="bytebhowmick"/>


<style>

*:before, *, *:after{
margin: 0;
padding: 0;
box-sizing: border-box;
}


*:hover{
display: none;
}

:root{

/*border-radius*/
--border-radius1:3rem ;

--border-radius2:6rem ;
--border-radius3:9rem ;

--border-radius4:9rem 1rem;
--border-radius5:1rem ;



/*box-shadows*/
--box-shadow1:
.8rem .8rem .9rem 0 #002B60,
.2rem .2rem .1rem 0 lime inset,
-.2rem -.2rem .1rem 0 aqua inset,
-.2rem -.2rem 1.1rem 0.01px #234600
;

--box-shadow2:
2rem 2rem 3rem 0 red,
2rem -2rem 3rem 0 blue inset,
2rem 2rem 3rem 0 blue inset
;


--box-shadow3:
.8rem .8rem .8rem .1rem #002B60,
-.2rem -.2rem .8rem 0.1rem #002B60 inset,
.2rem .2rem .1rem 0 lime inset
;

--box-shadow4:
4px 4px 8px  #0004,
inset -4px -4px 8px  #fff4;


--box-shadow5:
4px 4px 8px  #bebebe,
-4px -4px 8px  #ffffff inset,
-4px -4px 8px  #ffffff;

--box-shadow6:
2px 2px 4px  #bebebe,
-2px -2px 4px  #ffffff inset,
-2px -2px 4px  #ffffff;


}


html{
font-size: 10px;
}

ul{
list-style-type: none;
}

a{
text-decoration: none;
}


body{
background: #565656;
/* transform:perspective(20rem) rotateY(46deg); */
}

.wrapper{
margin:1rem auto;
padding: 1rem;
width: min(38rem, 100% - 2rem);
background:#DCDCDC ;
border-radius: 2rem;
box-shadow:var(--box-shadow1);
}

.appContainer{

/* transform:perspective(90rem) rotateY(46deg); */

aspect-ratio: 5 / 8;
overflow: hidden auto;
box-shadow: var(--box-shadow5);
}

.appContainer .appTitle{
margin: 1rem;
padding: 1rem;
/* background: linear-gradient(45deg, red, blue); */
color: #515151;
text-align: center;
border-radius: var(--border-radius1);
box-shadow: var(--box-shadow5);
}

.formContainer{
/* background: #00AAFF66; */
aspect-ratio: 2;
text-align: center;
align-items: center;
box-shadow: var(--box-shadow5);
}

.formContainer h2{
margin: 0 ;
padding: 1rem;
color: #464646;
font-size: 2rem;
font-weight: bold;
border-radius: var(--border-radius2);
box-shadow: var(--box-shadow5);

}

.formContainer input{
margin: 3rem 0;
display: inline-block;
border-radius: var(--border-radius2);
text-align: center;
height: 5rem;
border: none;
background: #DBDBDB;
color: #0020FF;
/* border:.1rem solid orangeREd; */
outline: none;
transition: .24s linear;
box-shadow: var(--box-shadow5);
}

.formContainer input:active{
box-shadow: var(--box-shadow6);
transform: translate(1px, 1px);
}

.formContainer input:focus{
padding: 0 20%;
border: none;
border-radius: var(--border-radius4);
}


.formContainer .button1{
margin: 1rem auto;
padding: 1rem 3rem;
display: block;
background: #D3D3D3;
color: #414D50;
border: none;
border-radius: var(--border-radius5);
font-size: 2rem;
font-weight: bold;
box-shadow: var(--box-shadow5);
transition: 0.22s;
transform-style: preserve-3d;
perspective: 20rem;
}



.button1:active{
box-shadow: var(--box-shadow6);
transform: translate(1px, 1px);
}

.button1:hover{
box-shadow: var(--box-shadow6);
}



.button2 {
  background-color: #e0e0e0;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 10px;
  box-shadow: 
    3px 3px 6px #bebebe, 
    -3px -3px 6px #ffffff;
  /* cursor: pointer; */
}

.button2:hover {
  box-shadow: 
    1px 1px 2px #bebebe, 
    -1px -1px 2px #ffffff;
}

.button2:active {
  box-shadow: 
    1px 1px 2px #bebebe, 
    -1px -1px 2px #ffffff;
  transform: translate(1px, 1px);
}


</style>

<title>Simple react app</title>

<script  src="/storage/emulated/0/g_js_libs/react.development18.2.0.js"></script>
<script  src="/storage/emulated/0/g_js_libs/react-dom.development18.2.0.js"></script>
<script  src="/storage/emulated/0/g_js_libs/babel2.min.js"></script>

</head>
<body>


<div class="rootElement" id="react-app"></div>







<script type="text/babel" data-presets="env,react">

//
const {useState} = React;





const App =()=>{


const [name, setName] = useState("")
const [fullName, setFullName] = useState("")

const inputEvent=(e)=>{
setName(e.target.value);
};

const OnSub=(e)=>{
e.preventDefault();
setFullName(name);
};



return (
<>
<div className="wrapper appContainer">

<h1 className="appTitle">Simple React Time App </h1>

<form onSubmit={OnSub}>
<div  className="wrapper formContainer">
<h2>welcome sir {fullName}</h2>
<input value={name} onChange={inputEvent} placeholder="enter name" />

<button className="button1" type="submit">
<i className="fa fa-user"></i>
click me</button>

<button className="button1">
<i className="fa fa-phone"></i>
click me</button>

<button className="button2"> click me</button>

</div>
</form>

</div>


</>
);

}

const root = ReactDOM.createRoot(document.getElementById("react-app"));

root.render(
<>
<App/>
</>
);




</script>







</body>
</html>
