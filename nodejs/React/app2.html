<style>

*:before, *, *:after{
margin: 0;

html{

}

list-style-type: none;
}

}

.wrapper{
margin:1rem auto;

width: min(38rem, 100% - 2rem);
background:#DCDCDC66 ;
border-radius: 2rem;
box-shadow:
2rem 1.2rem 1rem 0.1rem #191919,
2rem 2rem 1rem 0.1rem #eeeeee inset;
}

.appContainer{
aspect-ratio: 1;
overflow: hidden auto;
}

.appContainer .appTitle{
margin: 1rem;

/* background: linear-gradient(45deg, red, blue); */
color: #9E00FF;

0 0 1rem #FF8ADC,

;

}

.timeContainer{

}

.timeContainer h2{

<title>Simple react app</title>



<script  src="/storage/emulated/0/g_js_libs/react.development18.2.0.js"></script>

<body>


<div class="rootElement" id="react-app"></div>







<script type="text/babel" data-presets="env,react">

//
const {useState} = React;





const App =()=>{


const [ctime, setCTime] = useState(Date())

setInterval(()=>{
setCTime(Date())
}, 1000);

return (
<>

<div className="wrapper appContainer">

<h1 className="appTitle">Simple React Time App </h1>

<div  className="wrapper timeContainer">
<h2>time is : {ctime}</h2>
</div>

</div>

</>
);

}

const root = ReactDOM.createRoot(document.getElementById("react-app"));

root.render(
<App/>
);




</script>
