<script type="text/babel" data-presets="env,react">

//
const {useState} = React;



const getCurrentTime = () => new Date().toDateString();


const App =()=>{
console.log("hi App Component")
const maxCount = 10 + 1;
const [count, setCount] = useState(0);


const IncCount=()=>{
setCount((count + 1) % maxCount);
}

const DecCount=()=>{
setCount((count - 1 + maxCount) % maxCount);
}

return (
<>

<div className="wrapper appContainer">
<h1>Simple React Counter App </h1>
<h2>Count is : {count}</h2>
<div className="wrapper btnContainer">
<button onClick={IncCount}> Increment</button>
<button onClick={DecCount}> Decrement</button>
</div>
</div>

</>
);

}

const root = ReactDOM.createRoot(document.getElementById("react-app"));

root.render(
<React.StrictMode>
<App/>
</React.StrictMode>
);




</script>
