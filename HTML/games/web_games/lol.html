<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>HTML</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

#main{
margin:0;
padding:0;
width:100%;
height:100%;
background-color:#03001A;
}

#show_input{
margin:0;
padding:0;
position:fixed;
width:300px;
height:300px;
top:41.75px;
left:41.75px;
border:10px solid red;
}

.keydown,.keyup{
margin:30px 0;
padding:0;
text-align:center;
font-size:20px;
}


.keydown{
color:#00FFFF;
text-shadow:0 0 40px #B6FBFF;
}

.keyup{
color:#00FF00;
text-shadow:0 0 40px #A3FFA3;
}
</style>
</head>
<body>




<div id="main">


<pre id="show_input">

<p class="keydown">A</p>

<p class="keyup">A</p>


</pre>


</div>



<script>

let body,main,keydown,keyup;

let textarea;
body=document.body;

main=document.getElementById('main');

keydown=document.querySelector('.keydown');

keyup=document.querySelector('.keyup');



function text(){

textarea=document.createElement('textarea');
textarea.setAttribute('class','textarea');
textarea.appendChild(body);


}


function input(){



body.addEventListener('keydown', (e) => {

keydown.innerHTML=e.key;

});



body.addEventListener('keyup', (e) => {

keyup.innerHTML=e.key;

});





}


setInterval( ()=>{

input()

},1000)





</script>

</body>
</html>
