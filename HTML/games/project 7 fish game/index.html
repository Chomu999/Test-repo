<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0">

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<title>The last fish game v1.6</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
overflow:hidden;
/* background-color:rgba(20,20,118,1);
*/
}

#mainBox{
margin:0;padding:0;
width:100%;height:100%;
background:#569BFF;

}



div#btnBox{
position:absolute;
top:50%;left:50%;
width:70vw;height:70vw;
background:#06003C;
transform:translate(-50%,-50%);
box-shadow:2px 2px 20px black;

display:grid;
/*
grid-template-columns: repeat(3, 1fr);
grid-template-rows: repeat(3, 1fr);
*/
grid-gap:10px;


overflow:auto;
/* overflow-y:scroll; */
border:1px solid white;
}

#btnBox #optionBox{
padding:5% 0;
width:100%;height:40vh;

display:grid;
/* grid-template-columns: repeat(1, 1fr);
grid-template-rows: repeat(3, 1fr); */
grid-gap:30px;



}

.btns{
margin:0;
padding:4% 0;
background-color:transparent;
display:block;
font-size:20px;
font-weight:90;
text-align:center;
transition:0.8s border;

color:white;
}


.btnsEffects{
background-color:transparent;
border-radius:50px;
font-weight:990;
box-shadow:
0 0 20px 3px inset white,
0 0 20px 3px white;
}





#btnBox #shopOptionBox{
padding:5% 0;
width:100%;height:40vh;

display:grid;
grid-template-columns: repeat(2, 1fr);
grid-template-rows: repeat(4, 1fr);
grid-gap:10px;

}


.btjhn2{
grid-column:2/3;
grid-row:1/2;
}


pre#showDetails{
color:#fff;font-size:16px;

grid-column:1/3;
grid-row:1/2;

}

.optBtn{
color: #FFFFFF;
text-align: center;
}


.opt1{
grid-column:1/2;
grid-row:2/3;
}

.opt2{
grid-column:2/3;
grid-row:2/3;
}

.opt3{
grid-column:1/2;
grid-row:3/4;
}

.opt4{
grid-column:2/3;
grid-row:3/4;
}

.opt5{
grid-column:1/3;
grid-row:4/5;
}


</style>




<script defer src="./js/info.js"></script>
<script defer src="./js/controll.js"></script>
<script defer src="./js/customFun.js"></script>
<script defer src="./js/main.js"></script>


</head>
<body>


<div id="mainBox">

<canvas id="cvs"></canvas>

<div id="btnBox">
<div id="optionBox">



</div>

<div id="shopOptionBox">


<pre id="showDetails"></pre>


<div class="optBtn opt1">radius</div>
<div class="optBtn opt2">speed</div>
<div class="optBtn opt3">enrgy</div>
<div class="optBtn opt4">hunger</div>

<input type="range" class="opt5 rangeBar" min="1" max="10"/>



</div>


</div>

</div>



</body>
</html>
