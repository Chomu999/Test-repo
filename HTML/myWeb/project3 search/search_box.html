</ul>

</div>

<script>






let body=document.body;



let Filtter=document.querySelector('#userInput')
///.value.toUpperCase();

let ul=document.getElementById('myUL');




let lis=document.querySelectorAll('ul li');

let a = document.querySelectorAll(`li a`);




function sreachFun(){



let tv=Filtter.value.toUpperCase();

for(let i=0;i<lis.length;i++){




let textValue = a[i].innerText//a[i].innerHTML;


if(textValue.toUpperCase().indexOf(tv) > -1) lis[i].style.display='block';



else lis[i].style.display='none';







}



}



document.querySelector('#userInput').addEventListener('keyup',sreachFun)




</script>
