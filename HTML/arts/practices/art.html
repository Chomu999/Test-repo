<script>

let zoomFactor;
function preload(){
 zoomFactor=90;
}


function setup(){
createCanvas(innerWidth, innerHeight)
myDraw()
}


function myDraw(){


for(let x=0;x<width;x++){
for(let y=0;y<height;y++){

randomSeed(200);

const noiseValue = noise(x / zoomFactor, y / zoomFactor)
let terrainColor;

if (noiseValue <= 0.3)
  terrainColor = color(0, 0, 255);
else if(noiseValue <= 0.45)
  terrainColor = color(255, 255, 0);
else if(noiseValue <= 0.65)
  terrainColor = color(10, 255, 0);
else
  terrainColor = color(56, 190, 100);

set(x, y, terrainColor);
}
}

updatePixels();


}




function resize(){
//canvas.style.width=innerWidth+"px";

}

window.addEventListener("resize", resize)
</script>
