<script>

let inc = 0.07;


let zoomFactor;
function preload(){
 zoomFactor=90;
}


function setup(){
createCanvas(innerWidth, innerHeight)
background(255);
myDraw()
}

function draw(){
  myDraw()
}

function myDraw() {
  loadPixels();
  let yoff = 0;
  for (let y = 0; y < height; y++) {
    let xoff = 0;
    for (let x = 0; x < width; x++) {
      let index = (x + y * width) * 4;
      let r = noise(xoff, yoff) * 255;
      pixels[index + 0] = r;
      pixels[index + 1] = r;
      pixels[index + 2] = r;
      pixels[index + 3] = 255;
      xoff += inc;
    }
    yoff += inc;
  }
  updatePixels();
}
