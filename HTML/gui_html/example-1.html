<!DOCTYPE html>
<html>
<head>

<meta http-equiv="content-type" content="text/html charset=utf-8" />
<title>three js templates 3d obj</title>


<!-- <meta name="viewport" content="width=device-width ,initial-scale=1.0, maximum-scale=1.0"> -->
<meta name="viewport" content="width=device-width ,initial-scale=1.0, maximum-scale=6.0">


<style>
*{
margin: 0; padding: 0; box-sizing:border-box;
}
html{
font-size:10px;
}
body{
width:100vw; height:100vh;
overflow:hidden;
}

main{
width:100%; height:100%;
display:grid;
place-items:center;
background: linear-gradient(-145deg,purple
,gray,magenta, blue,orangered,lime);
background-size:300% 700%;
background-position:right;
transition:all 2s ease-in-out;
}

.Container1{
width:80%; height:50%;
border:2px solid #333;

overflow-x:scroll;
}


.Container1 .ContentBox{
padding:0 4rem;
width:200rem; height:100%;
display:flex;
/* gap:space-between; */
justify-content:space-between;
align-items:center;

overflow-x:scroll;
opacity:1;
}
.Container1 .ContentBox .boxs{
width:20rem; height:100%;
background:forestgreen;
border:1px solid yellow;
opacity:1;
}

.Container2{

width:80%; height:50%;
border:2px solid #333;

/* overflow-y:scroll; */
}

.Container2 .ContentBox{
width:100%; height:100%;

overflow-y:scroll;
opacity:1;
}

.Container2 .ContentBox .boxs{
width:100%; height:100%;
background: orange;
border:1px solid yellow;
opacity:1;
}



a:hover ~ main{
background-position:left;
background-size:100% 100%;
}
</style>


</head>
<body>


<main>

    <div class="Container1">
        <div class="ContentBox">
            <div class="boxs box1"></div>
            <div class="boxs box2"></div>
            <div class="boxs box3"></div>
            <div class="boxs box4"></div>
            <div class="boxs box5"></div>
            </div>
    </div>
    
    
    
    <div class="Container2">
        <div class="ContentBox">
            <div class="boxs box1"></div>
            <div class="boxs box2"></div>
            <div class="boxs box3"></div>
            <div class="boxs box4"></div>
            <div class="boxs box5"></div>
            </div>
    </div>
    
</main>

</body>
</html>
