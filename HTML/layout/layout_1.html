<title>layout-1</title>

<style>
*{margin:0; padding:0; box-sizing:border-box;}

:root{

--body_width:100%;
--body_height:100%;

--header_height:calc(100rem * 2);
--main_height:min(calc(var(--body_height) - 2),calc(100rem * 2));
--footer_height:calc(100rem * 2);

--title_text_size:6rem;
--title_text_color:red;

--praph_text_size:2rem;
--praph_text_color:tan;


}

html{
font-size:10px;
}

header{
width:100vw;
background:orange;
}

main{
width:100vw; height:var(--main_height);
background:tan;
overflow:hidden;
}


.parnt{
width:100%; height:calc(100% * 2);
display:grid;
grid-template-columns:1fr;
grid-template-rows:1fr;
grid-gap:10rem;
overflow-y:scroll;
}


.section{
margin:auto;
width:80%; height: min(60rem, 100rem);
background:#7400FF;
}
.hero{
/* width:100vw; *//* height:2vh; */

}


footer{
width:100vw;

background:green;
}


</style>
</head>

<body>

<header class="header">

<div class="logo itemCenter">
<img src="" alt="logo" loading="lazy" />
</div>

<nav class="itemCenter">

<ul>
    <li><a href="#">home</a></li>
    <li><a href="#">services</a></li>
    <li><a href="#">contect</a></li>
    <li><a href="#">about</a></li>
</ul>

</nav>

</header>

<main class="main">


<div class="parnt">


<div class="hero section">
<h1>hero</h1>
</div>

<div class="services section">
<h2>services</h2>
</div>

<div class="projects section">
<h2>projects</h2>
</div>

<div class="contect section">
<h2>contect</h2>
</div>

<div class="about section">
<p>about us</p>
</div>



</div>


</main>

<footer>
